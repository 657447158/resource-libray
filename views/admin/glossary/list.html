<!DOCTYPE html>
<html lang="en">
<head>
    <%-include("../_include/include-head",{tit:"类型列表"})%>
</head>
<body>

<div class="resource-list-container">
    <div class="daq-crumb clearfix mt-20">
        <span>您当前在的位置：UED资源共享平台管理系统</span>
        <i class="crumb-sign crumb-mg">-</i>
        <a href="system-list.html">系统设置</a>
    </div>
    <p class="demo-title"></p>
    <div class="fl" style="width: 30%;">
        <div class="buttons mt-10 clearfix tree-buttons">

        </div>
        <ul id="testTree" class="daq-normal-tree"></ul>
    </div>
    <div class="fr" style="width: 68%">
        <div class="buttons mt-10 clearfix table-buttons">
            <div class="daq-inp-rule wid-158 mtr-5 fl">
                <input type="text" placeholder="请输入名称" id="searchWords"/>
            </div>
            <button class="daq-btn mt-5 js_search"><span>搜索</span></button>
        </div>
        <table id="table" class="daq-table daq-tab-pad mt-20"></table>
    </div>
</div>


<script type="text/template" id="js_delete_row">
    <p class="mb-icon"><i class="sysfont"></i></p>
    <p class="mb-ask">确定要删除这条数据吗？</p>
</script>

<!-- 新增 -->
<script type="text/template" id="js_add_row">
    <form action="">
        <div class="form-item-globle clearfix">
            <!-- 名称 -->
            <div class="form-item mt-20 form-percent100">
                <label class="form-label">名称：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入菜单名称" id="addName"/>
                    </div>
                </div>
            </div>
            <!-- 是否为菜单 -->
            {{if data.flag}}
            <div class="form-item mt-20 form-percent100">
                <label class="form-label">是否为菜单：</label>
                <div id="radio" class="form-position mt-20 clearfix choose-box">
                    <input type="radio" name="a.sex" value="1"  title="是"/>
                    <input type="radio" name="a.sex" checked value="0"  title="否"/>
                </div>
            </div>
            <!-- 贡献值基数 -->
            <div class="form-item mt-20 form-percent100">
                <label class="form-label">贡献值基数：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入贡献值基数" id="rws"/>
                    </div>
                </div>
            </div>
            <!-- 菜单唯一标识 -->
            <div class="form-item mt-20 form-percent100" id="menuValueBox" style="display: none;">
                <label class="form-label">菜单唯一标识：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入菜单唯一标识"/>
                    </div>
                </div>
            </div>
            <!-- 菜单ICON -->
            <div class="form-item mt-20 form-percent100" id="menuIconBox"  style="display: none;">
                <label class="form-label">菜单ICON：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入菜单ICON"/>
                    </div>
                </div>
            </div>
            {{/if}}
            <!-- 排序 -->
            <div class="form-item mt-20 form-percent100">
                <label class="form-label">排序：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入排序" id="sort"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>

<!-- 编辑 -->
<script type="text/template" id="js_editor_row">
    <form action="">
        <div class="form-item-globle clearfix">
            <!-- 名称 -->
            <div class="form-item mt-20 form-percent100">
                <label class="form-label">名称：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入菜单名称" id="editName" value="${data.name}"/>
                    </div>
                </div>
            </div>
            <!-- 是否为菜单 -->
            {{if data.flag}}
            <div class="form-item mt-20 form-percent100">
                <label class="form-label">是否为菜单：</label>
                <div id="editRadio" class="form-position mt-20 clearfix choose-box">
                    <input type="radio" name="a.sex" {{if data.isMenu==1}}checked{{/if}} value="1"  title="是"/>
                    <input type="radio" name="a.sex" {{if data.isMenu==0}}checked{{/if}} value="0"  title="否"/>
                </div>
            </div>
            <!-- 贡献值基数 -->
            <div class="form-item mt-20 form-percent100">
                <label class="form-label">贡献值基数：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入贡献值基数" value="${data.rws}"/>
                    </div>
                </div>
            </div>
            <!-- 菜单唯一标识 -->
            <div class="form-item mt-20 form-percent100" id="editMenuValueBox" style="display: none;">
                <label class="form-label">菜单唯一标识：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入菜单唯一标识" value="${data.val}"/>
                    </div>
                </div>
            </div>
            <!-- 菜单ICON -->
            <div class="form-item mt-20 form-percent100" id="editMenuIconBox"  style="display: none;">
                <label class="form-label">菜单ICON：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入菜单ICON" value="${data.icon}"/>
                    </div>
                </div>
            </div>
            {{/if}}
            <!-- 排序 -->
            <div class="form-item mt-20 form-percent100">
                <label class="form-label">排序：</label>
                <div class="form-position">
                    <div class="daq-inp-rule wid-348">
                        <input type="text" placeholder="请输入排序" id="editSort" value="${data.sort}"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>

<!--弹框-成功-->
<script type="text/template" id="popUpSuccess">
    <p class="mb-icon mb-success"><i class="sysfont"></i></p>
    <p class="mb-ask">保存成功！</p>
</script>

<!--弹框-失败-->
<script type="text/template" id="popUpFail">
    <p class="mb-icon mb-fail"><i class="sysfont"></i></p>
    <p class="mb-ask">保存失败！</p>
</script>

<script>

    var adminInfo = '<%- JSON.stringify(adminInfo) %>';
    adminInfo = JSON.parse(adminInfo);
    var operation = adminInfo.operation.system;


    $(function () {

        if (operation.add) {
            $('<button class="daq-btn mt-5 js_add" style="margin-right: 4px;"><span>新增</span></button>').appendTo('.tree-buttons')
        }
        if (operation.edit) {
            $('<button class="daq-btn mt-5 js_editor" style="margin-right: 4px;"><span>编辑</span></button>').appendTo('.tree-buttons');
            $('<button class="daq-btn mt-5 js_editor" style="margin-right: 4px;"><span>编辑</span></button>').appendTo('.table-buttons');
        }
        if (operation.del) {
            $('<button class="daq-btn mt-5 js_delete"><span>删除</span></button>').appendTo('.tree-buttons');
            $('<button class="daq-btn mt-5 js_delete"><span>删除</span></button>').appendTo('.table-buttons');
        }


        // 获取树形菜单数据
        $.ajax({
            type: 'get',
            url: '/admin/glossary/getTreeDatas',
            success: function (result) {
                if (result.code === 0) {
                    if (result.datas && result.datas.length > 0) {
                        var zNodes = result.datas;
                        var setting = {
                            check: {
                                enable: true,
                                chkStyle: 'radio',
                                radioType: 'all'
                            },
                            data: {
                                simpleData: {
                                    enable: false
                                }
                            },
                            callback: {
                                onCheck: function (event, treeId, treeNode) {
                                    var checked = treeNode.checked;
                                    if (checked) {
                                        var parentId = treeNode.id
                                    }
                                    changeListDatas(parentId)
                                }
                            },
                            view: {
                                showIcon: false, //不显示icon
                                showTitle: true, //不显示title
                                dblClickExpand: false //禁用双击节点展开
                            }
                        };
                        $('#testTree').daqTree({
                            defaultStyleId: '',
                            nodes: zNodes,
                            settings: setting
                        });
                    }
                }
            }
        })


        var table = $("#table").daqDataTable({
            url: "/admin/glossary/getListDatas",
            columns: [
                {
                    field: 'name',
                    title: '名称',
                    className: 'wid-percent10'
                },
                {
                    field: 'type',
                    title: '父级名称',
                    className: 'wid-percent10'
                },
                {
                    field: 'createdAt',
                    title: '创建时间',
                    className: 'wid-percent15'
                },
                {
                    field: 'updatedAt',
                    title: '修改时间',
                    className: 'wid-percent15'
                },
                {
                    field: 'id',
                    title: '操作',
                    className: 'wid-percent10',
                    formatter: function (value, data) {
                        var editHtml = '';
                        var delHtml = '';
                        if (operation.edit) {
                            editHtml = '<a class="daq-btn daq-btn-cic btn-green btn-pad-small js_editor_table" href="javascript:;"><i class="sysfont"></i></a>';
                        }
                        if (operation.del) {
                            delHtml = '<a class="daq-btn daq-btn-cic btn-red btn-pad-small js_delete" href="javascript:;"><i class="sysfont"></i></a>';
                        }
                        return '<p class="btn-mg-5">'+ editHtml + delHtml +'</p>';
                    }
                }],
            pageSize: 10,
            limits: 2,
            pageText: true,
            checkbox: true,
            mixColor: true
        });

        //新增数据
        $(document).on('click', '.js_add', function (e) {
            e.stopPropagation();
            var $this = $(this);
            var title = '新增';
            var treeObj = $.fn.zTree.getZTreeObj("testTree");
            var checkedArr = treeObj.getCheckedNodes();
            var height = 250;
            var data = {}
            // 拿到点击的那个节点
            if (checkedArr.length === 0) { // tree没有节点被选中
                title = '新增顶级类型';
                data.flag = true;
                height = 500
            } else {
                title = '新增' + checkedArr[0].name + '子集';
                data.flag = false
            }
            $.daqDialog({
                title: title,
                content: $('#js_add_row').tmpl({data: data}).html(),
                mask: true,
                width: 650,
                height: height,
                model: 'fadeInDown',
                buttons: [
                    {
                        text: '确定',
                        callback: function () {
                            var data = {
                                name: $('#addName').val(),
                                sort: $('#sort').val(),
                                parentId: checkedArr[0] ? checkedArr[0].id : 0,
                                type: checkedArr[0] ? checkedArr[0].name : $('#addName').val(),
                                deep: checkedArr[0] ? +checkedArr[0].deep + 1 : 1,
                                ismenu: $('#radio input[checked=checked]').val(),
                                rws: $('#rws').val(),
                                val: $('#menuValueBox input').val(),
                                icon: $('#menuIconBox input').val()
                            }
                            $.ajax({
                                type: 'post',
                                url: '/admin/glossary/add',
                                data: data,
                                success: function (result) {
                                    tools.alertTips(result, '#popUpSuccess', '#popUpFail' ,'list.html')
                                }
                            })
                        }
                    },
                    {
                        text: '取消'
                    }
                ],
                callback: function () {
                    $("#radio").daqRadio({
                        callback: function (data, obj) {
                            if (data == 0) {
                                $('#menuValueBox').hide();
                                $('#menuIconBox').hide();
                            } else {
                                $('#menuValueBox').show();
                                $('#menuIconBox').show();
                            }
                        }
                    });
                }
            });
        });
        //删除数据
        $(document).on('click', '.js_delete', function (e) {
            e.stopPropagation();
            var treeObj = $.fn.zTree.getZTreeObj("testTree");
            var checkedArr = treeObj.getCheckedNodes();
            var arr = table.getCheckedId();
            var data = table.getEditorData(parseInt(arr[0]));
            if (checkedArr.length <= 0 && arr.length <= 0) {
                $.daqMessage({
                    icon: {
                        text: ''
                    },
                    text: '请选择要需要删除的菜单',
                    skin: 1,
                    time: 2000
                });
                return false;
            };
            var id = checkedArr[0] ? checkedArr[0].id : data.id;
            $.daqDialog({
                title: '温馨提示',
                content: $('#js_delete_row').html(),
                mask: true,
                height: 260,
                model: 'fadeInDown',
                buttons: [
                    {
                        text: '确定',
                        callback: function () {
                            $.ajax({
                                type: 'post',
                                url: '/admin/glossary/delete?id=' + id,
                                success: function (result) {
                                    tools.alertTips(result, '#popUpSuccess', '#popUpFail' ,'list.html')
                                }
                            })
                        }
                    },
                    {
                        text: '取消'
                    }
                ]
            });
        });
        //编辑数据-tree
        $(document).on('click', '.js_editor', function (e) {
            e.stopPropagation();
            var treeObj = $.fn.zTree.getZTreeObj("testTree");
            var checkedArr = treeObj.getCheckedNodes();
            var height = 250;
            if (checkedArr.length <= 0) {
                $.daqMessage({
                    icon: {
                        text: ''
                    },
                    text: '请选项要编辑资源',
                    skin: 1,
                    time: 2000
                });
                return false;
            };
            var data = {flag: false};
            if (checkedArr[0].deep === 1) {
                data.flag = true;
                height = 500
            }
            var id = checkedArr[0].id;
            $.ajax({
                type: 'get',
                url: '/admin/glossary/getDetails?id=' + id,
                success: function (result) {
                    if (result.code === 0) {
                        var obj = $.extend(data, result.data)
                        $.daqDialog({
                            title: '编辑',
                            content: $('#js_editor_row').tmpl({data: obj}).html(),
                            mask: true,
                            width: 650,
                            height: height,
                            model: 'fadeInDown',
                            buttons: [
                                {
                                    text: '确定',
                                    callback: function () {
                                        var obj = {
                                            id: id,
                                            name: $('#editName').val(),
                                            sort: $('#editSort').val()
                                        };
                                        $.ajax({
                                            type: 'post',
                                            url: '/admin/glossary/update',
                                            data: obj,
                                            success: function (result) {
                                                tools.alertTips(result, '#popUpSuccess', '#popUpFail' ,'list.html')
                                            }
                                        })
                                    }
                                },
                                {
                                    text: '取消'
                                }
                            ],
                            callback: function () {
                                $("#editRadio").daqRadio({
                                    callback: function (data, obj) {
                                        if (data == 1) {
                                            $('#editMenuValueBox').show();
                                            $('#editMenuIconBox').show();
                                        } else {
                                            $('#editMenuValueBox').hide();
                                            $('#editMenuIconBox').hide();
                                        }
                                    }
                                });
                            }
                        });
                    }
                }
            })

        });
        //编辑数据-table
        $(document).on('click', '.js_editor_table', function (e) {
            e.stopPropagation();
            var $this = $(this),
                arr = table.getCheckedId();
            if (arr.length <= 0) {
                $.daqMessage({
                    icon: {
                        text: ''
                    },
                    text: '请选项要编辑菜单',
                    skin: 1,
                    time: 2000
                });
                return false;
            };
            var data = table.getEditorData(parseInt(arr[0]));
            $.daqDialog({
                title: '编辑',
                content: $('#js_editor_row').tmpl({data: data}).html(),
                mask: true,
                width: 650,
                height: 250,
                model: 'fadeInDown',
                buttons: [
                    {
                        text: '确定',
                        callback: function () {
                            var obj = {
                                id: data.id,
                                name: $('#editName').val(),
                                sort: $('#editSort').val()
                            };
                            $.ajax({
                                type: 'post',
                                url: '/admin/glossary/update',
                                data: obj,
                                success: function (result) {
                                    tools.alertTips(result, '#popUpSuccess', '#popUpFail' ,'list.html')
                                }
                            })
                        }
                    },
                    {
                        text: '取消'
                    }
                ],
                callback: function () {
                    tools.getParentsRegions(data.regionsId, function (obj) {
                        var defaultsArr = [];
                        for (var item in obj) {
                            defaultsArr.push({
                                region: obj[item].region,
                                name: obj[item].name
                            })
                        }
                        $('#js_citySelect_edit').daqCitySelect({
                            defaults: defaultsArr,
                            className: 'wid-98',
                            callback: function (data) {
                                $('input[name="regionsId"]').val(data[data.length-1].value)
                            }
                        });
                    });
                }
            });
        });
        //查询数据
        $(document).on('click', '.js_search', function (e) {
            e.stopPropagation();
            var $text = $.trim($('#searchWords').val());
            table.search({
                data: {
                    name: $text
                }
            });
        });



        // 点击树形菜单，切换右侧列表数据
        function changeListDatas (parentId) {
            var data = {
                parentId: parentId
            };
            var $text = $.trim($('#searchWords').val());
            data.name = $text;
            if (!parentId) {
                data.parentId = ''
            }
            table.search({
                data: data
            })
        }



    });
</script>
</body>
</html>
